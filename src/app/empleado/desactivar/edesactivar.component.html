<body class="bg-gradient-primary">
    <div class="container">

        <!-- Desactivar Cliente -->
        <div *ngIf="objR=='cliente'">
            <h1 class="h4 text-gray-900 mb-4">Clientes inactivos</h1>

            <table datatable class="tabla">
                <thead>
                    <tr>
                        <th style="width: 18%">Identificación</th>
                        <th style="width: 18%">Nombre y Apellido</th>
                        <th style="width: 18%">Provincia</th>
                        <th style="width: 18%">Dirección</th>
                        <th style="width: 18%">Correo</th>
                        <th style="width: 10%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td> {{cliente._id}}</td>
                        <td>{{cliente.nombre}} {{cliente.apellido}}</td>
                        <td>{{cliente.provincia}}, {{cliente.ciudad}}</td>
                        <td>{{cliente.dir}}</td>
                        <td>{{cliente.usuario.email}}</td>

                        <td style="white-space: nowrap">
                            <a class="btn btn-success" (click)="activar(cliente._id)">
                                Activar
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>


        </div>

    </div>
</body>
